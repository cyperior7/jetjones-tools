<div class="rankListContainer">
    <span class="listTitle"> {{rankListTitle}} </span>
    <ul class="listItems">
        <li *ngFor="let player of rankList; let i = index" class="individualItem">
            <input type="checkbox" [(ngModel)]="chkBox.checked" #chkBox>
            <span [ngClass]="chkBox.checked ? 'selectedItem' : ''">{{ i + 1}}. {{ player.name }} ({{ player.position }})</span>
        </li>
    </ul>
</div>
